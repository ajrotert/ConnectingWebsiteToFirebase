<!DOCTYPE html>
<html>
<head>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-analytics.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <link href="Styles/default.css" rel="stylesheet" />

    <meta charset="utf-8" />
    <title>Firebase Demo Website | Create Account</title>

</head>
<body>
    <nav id="nav-placeholder"></nav>

    <h1 class="main">Live Database View</h1>

    <center>
        <form id="user-form">
            First name:<br>
            <input type="text" name="firstname" id="firstname" placeholder="First Name"><br>
            Last name:<br>
            <input type="text" name="lastname" id="lastname" placeholder="Last Name"><br />
            Email:<br>
            <input type="text" name="email" id="email" placeholder="Email Address"><br />
            Username:<br>
            <input type="text" name="username" id="username" placeholder="Username"><br>
            Password:<br>
            <input type="text" name="password" id="password" placeholder="Last Name"><br />
        </form>

        <br />

        <button id="user-button" type="button" onclick="">Add New User</button>

    </center>

    <footer>
        <div class="right_position">
            <img src="Images/ARLogo.png" height="150" alt="Andrew Rotert Development Logo" />
            <br />
            <p class="bottom_position">&copy Copyright 2019-2020 Andrew Rotert</p>
        </div>

    </footer>

    <script src="Navigation/NavigationBarJS.js"></script>
    <script src="Navigation/NavBar.js"></script>
    <script src="Scripts/Connection.js"></script>
    <script src="Scripts/AccountClickEvents.js"></script>

</body>
</html>
